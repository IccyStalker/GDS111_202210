<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 | Demo</title>
</head>
<body>
    <!--This is how you write HTML comments-->
    
     <!--BLOCK LEVEL ELEMENT: create page structure, always start on new lines, and span the width with of the entire page-->

<!--Heading Tags (there are 6)-->
<h1>Heading 1</h1><!--biggest! only ONE h1 per page allowed!-->
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6><!--smallest-->

<!--below is a horizontal rule which is another block level element -->
<hr>

<!--inserting images-->
<img src="images/batmobile.jpg" alt="wacky cool batmobile image" 
title="COWABUNGA BATMAN!" />
<!--scr attrinute describes where the image file is-->
<!--alt attribute helps SEO as well as utilized by those who use 
screen readers-->
<img src="images/car.jpg" alt="futuristic concept car" />

<hr>

<!--LISTS are also Block Level Elements-->
<!--ordered lists are numbered-->
<ol>
     <!--list items add something to the list-->
     <li> Dead By Daylight</li>
     <li> Nightmare Before Christmas</li>
     <li> Friday The 13TH</li>

</ol>

<!--unordered lists are bulleted-->
<u1>
     <li>Cowboy Beebop</li>
     <li> Naruto Shippuden</li>
     <li> Black Butler</li>
</u1>

</body>
</html>
