<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <meta name="author" content="Jay Aguiar">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <h2>player</h2>
        <div class="player">

            <!-- p = player !-->
            <img src="images/download (1).jpg" id="rock_p" onclick="play(0);"/>
            <img src="images/Michael Myers (1).jpg" id="paper_p" onclick="play(1);"/>
            <img src="images/Jason Voorhees (1).jpg" id="scissors_p" onclick="play(2);"/>

        </div><!--/ .player-->

        <h2>computer</h2>
        <div class="computer">

            <!-- c = computer !-->
            <img src="images/download (1).jpg" id="rock_c" />
            <img src="images/Michael Myers (1).jpg" id="paper_c" />
            <img src="images/Jason Voorhees (1).jpg" id="scissors_c" />

        </div><!--/ .player-->

        <br>
        <br>
        <br>

        <nav>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </nav>
         <div id="result">

            <p>PLAYER CHOOSE: <span id=pChoice></span></p>
            <p>COMPUTER CHOOSE: <span id=pChoice></span></p>
            <br>
            <p>GAME OUTCOME: <span id=results></span></p>
         </div>
        <canvas width="1000" height="600"></canvas>
    </div>
    <script src="rps.js"></script>
</body>
</html>
